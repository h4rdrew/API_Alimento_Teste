<p>alimento-cadastro works!</p>
<form (ngSubmit)="cadastroAlimento()">
  <input type="text" id="nome" name="nome" [(ngModel)]="alimentoModel.nome" />
  <button type="submit">Cadastrar</button>
</form>

<div class="listaAlimentosAPI">
  <form>
    <h1>Lista de Alimentos</h1>
    <table>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOME</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alimento of listaAlimentos">
          <td>{{ alimento.id }}</td>
          <td>{{ alimento.nome }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="listarAlimentos()">Listar todos os alimentos</button>
  </form>
</div>
